            <div id = "navbar">

                    <ul id = "f_menu">

            <div id ="exchange_money">
                <button id = "1000p"><b>1000포인트 -> 1000원</b></button></li>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

     <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

        <script>
            $(function () {
               var price = "none";
               $('#exchange').on("click", function () {
                  if(price == "none"){
                     alert('please select exchange price');
                     return ;
                  }
                  alert(price+'버튼을 누르셨습니다');
               });
               $('#1000p').on("click", function() {
                  price = "1000p";
                  $('#exchange_money').children().css("background-color", "#B2D0EB");
                  $('#1000p').css("background-color", "#6683ef");
         
               });
               $('#5000p').on("click", function() {
                  price = "5000p";
                  $('#exchange_money').children().css("background-color", "#B2D0EB");
                  $('#5000p').css("background-color", "#6683ef");
               });
               $('#10000p').on("click", function() {
                  price = "10000p";
                  $('#exchange_money').children().css("background-color", "#B2D0EB");
                  $('#10000p').css("background-color", "#6683ef");
               });
            });
         
         
         </script>
