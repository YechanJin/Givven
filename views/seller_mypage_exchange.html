<!DOCTYPE html>

<html>
    <head>
        <title>GIVVEN(기쁜)</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="public/css/seller_exchange.css">
    </head>
    <body>
        <div id = "wrap">
            <div id = "navbar">
                <div id = "first_navbar">
                    <div id = "logo">
                        <a href = "seller_mypage"><img src="public/images/logo.PNG"></a>
                    </div>
                    <ul id = "f_menu">
                        <li><a href="/auth/logout"><b>로그아웃</b></a></li>
                    </ul>
                </div>
                <div id = "second_navbor">
                    <ul id = "s_menu">
                        <li><a href="seller_add_goods" id = "add_goods"><b>상품 등록</b></a></li>
                        <li><a href="seller_mypage_main" id = "go_mypage"><b>My Page</b></a></li>
                    </ul>
                    <a href="normal_donation_main" id = "change_normal"><b>일반 전환</b></a>
                </div>
            </div>
            
            <div id ="exchange_money">
                <div id = "state">
                    <b>환전하기</b>
                </div>
                <p>환전을 원하는 포인트를 입력하세요</p>
                <input type="text" id="point" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" placeholder="포인트 입력">
                <p id = "my_point">내 지갑 : </p>
                <button id="exchange"><b>환전하기</b></button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

        <script>

        var point;

         $.ajax({
         type: 'GET',
         url: "/point",
         xhrFields: {
            withCredentials: true
         },
         async: false
         }).success(function (response) {
             point = response.point;
            $('#my_point').append(point+"포인트");
         });



            $(function () {
               $('#exchange').on("click", function () {
                var price = $('#point').val()*1;
                  if(price == 0){
                     alert('환전을 원하는 포인트를 입력하세요');
                     return ;
                  }
                  else 
                  {
                      if(price > point)
                      {
                        alert("잔액이 부족합니다");
                      }
                      else
                      {
                          $.ajax({
                            type: 'POST',
                            url: "/point/change",
                            xhrFields: {
                                withCredentials: true
                            },
                            dataType: 'json',
                            data:{
                                value: price
                            },
                            async: false
                            }).success(function (response) {
                                alert("환전이 완료되었습니다");
                                window.location.href = "seller_mypage_main";
                            });
                      }
                  }
                  alert(price+'포인트를 환전합니다');
               });
            });
         
         
         </script>

    </body>
</html>
