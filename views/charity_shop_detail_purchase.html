<!DOCTYPE html>
<html>

<head>
   <title>GIVVEN(기쁜)</title>
   <meta charset="utf-8">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="public/css/charity_shop_detail_purchase_style.css">
</head>

<body>
   <div id="navbar">
      <div id='top_navbar'>
         <div id='logo'>
            <img src='public/images/logo.png'>
         </div>
         <ul id='menu'>
            <li><a href='#'><b>마이페이지</b></a></li>
            <li><a href='#'><b>로그아웃</b></a></li>
         </ul>
      </div>
      <div id="second_navbar">
         <ul id='menu'>
            <li><a href='#' id="make_campaign"><b>캠페인 등록</b></a></li>
            <li><a href='#' id="go_purchase"><b>상점가기</b></a></li>
         </ul>
         <a href='#' id="change_normal"><b> 일반유저로 전환 </b></a>
      </div>
   </div>
   <div id="container">
      <h2>주문 / 결제</h2>
      <h3>상품 정보</h3>
      <table class="table">
         <thead>
            <tr>
               <th scope="col" style="width: 20%;">상품 이미지</th>
               <th scope="col">품목명</th>
               <th scope="col" style="width: 13%;">가격</th>
               <th scope="col" style="width: 13%;">수량</th>
               <th scope="col" style="width: 13%;">총 금액</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td><img src="public/images/noImg.jpg"></td>
               <td>제품A</td>
               <td>200p</td>
               <td>3개</td>
               <td>600p</td>
            </tr>
         </tbody>
      </table>
      <h3>배송지 정보</h3>
      <div id = "address_info">
         <div class = "address_explain">배송지 입력</div>
         <input type="text" name="addr" class="input_addr">
      </div>
      <h3>결제 정보</h3>
      <div id = "cost">총 결제 포인트 : 600p</div>

      <div id = "campaign_choice"> 포인트를 차감할 캠페인을 골라주세요</div>
      <div id=finishCampaigns>
         <div class="card_list">
            <button class="card">
               <img src="public/images/noImg.jpg">
               <div class="menu">
                  <h4>첫번째 캠페인</h4>
                  <p>현재 사용금액 / 전체 모금금액</p>
                  <p>3000p / 12000p</p>
                  <div class="progress">
                     <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 25%"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                     <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
               </div>
            </button>
            <button class="card">
               <img src="public/images/noImg.jpg">
               <div class="menu">
                  <h4>첫번째 캠페인</h4>
                  <p>현재 사용금액 / 전체 모금금액</p>
                  <p>3000p / 12000p</p>
                  <div class="progress">
                     <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 25%"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                     <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
               </div>
            </button>
         </div>
         <div class = "clearfix" style="clear: left"></div>
      </div>
      <button type="submit" class="submit-btn">결제하기</button>
      <div class = "clearfix" style="clear: left"></div>
   </div>



   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
   </script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
   </script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
   </script>
</body>

</html>
